jobs:

- name: sbt-buildo
  plan:
  - get: backend
    resource: master
    trigger: true
  - task: compile
    file: backend/sbt-buildo/ci/compile.yml

- name: sbt-buildo-pr
  plan:
  - get: backend
    resource: sbt-buildo-pr
    trigger: true
  - put: sbt-buildo-pr
    params:
      path: backend
      status: pending
      context: sbt-buildo
  - task: compile
    file: backend/sbt-buildo/ci/compile.yml
    on_failure:
      put: sbt-buildo-pr
      params:
        path: backend
        status: failure
        context: sbt-buildo
    on_success:
      put: sbt-buildo-pr
      params:
        path: backend
        status: success
        context: sbt-buildo

- name: release
  plan:
  - get: backend
    resource: master
    trigger: true
  - task: release on Sonatype
    file: backend/ci/release.yml
    params:
      PGP_PASSPHRASE: ((sonatype_pgp_passphrase))
      PGP_SECRET: ((sonatype_pgp_secret_key))
      SONATYPE_USERNAME: ((sonatype_username))
      SONATYPE_PASSWORD: ((sonatype_password))

