resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- type: git
  name: master
  icon: github-circle
  source:
    uri: https://github.com/buildo/backend.git
    branch: master

- type: pull-request
  name: sbt-buildo-pr
  icon: source-pull
  source:
    repository: buildo/backend
    access_token: ((github-token))
    paths:
      - build.sbt
      - project
      - sbt-buildo

